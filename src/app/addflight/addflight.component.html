<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
                    <label for="" class="form-label">FLIGHT NAME</label>
                    <input type="text" placeholder="FLIGHT NAME" class="form-control" name="flight_name" [(ngModel)]="flight_name">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
                    <label for="" class="form-label">ORIGIN</label>
                    <input type="text" placeholder="ORIGIN" class="form-control" name="origin" [(ngModel)]="origin">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
                    <label for="" class="form-label">DESTINATION</label>
                    <input type="text" placeholder="DESTINATION" class="form-control" name="destination" [(ngModel)]="destination">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
                    <label for="" class="form-label">CAPACITY</label>
                    <input type="number" placeholder="CAPACITY" class="form-control" name="capacity" [(ngModel)]="capacity">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="read()">SUBMIT</button>
                </div>
   
            </div>
        </div>
    </div>
</div>
